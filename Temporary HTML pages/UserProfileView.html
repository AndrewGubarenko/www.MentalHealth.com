<!DOCTYPE html>
<html>
<head>
	<title>MentalHealth UserProfileViev</title>
	<link type="text/css" href="RaitingStyle.css" rel="stylesheet"/>
	<link type="text/css" href="UserProfileView.css" rel="stylesheet"/>
</head>
<body>
	<div id="userContainer">
		<div id="userData">
			<div id="photoContainer">
              <img id="userPhoto" alt="" />
            </div>
            <div class="data_list_container">
            	<label class="name_label">My name is:</label>
            	<label class="respond">Andrii</label>
			</div>
            <div class="data_list_container">
            	<label class="name_label">My surname is:</label>
            	<label class="respond">Hubarenko</label>
            </div>
            <div class="data_list_container">
            	<label class="name_label">I am qualified:</label>
            	<label class="respond">ATCO</label>
            </div>
			<div id="data_list_container">
            	<label class="name_label">Short about me:</label>
            	<label class="respond">Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story Some story </label>
            </div>
			<div class="data_list_container">
            	<label class="name_label">My prise:</label>
            	<label id="respond_amount">800</label>
            	<label id="respond_currency">USD</label>
            </div>
			<div class="data_list_container">
            	<label class="name_label">I am working since:</label>
            	<label class="respond">01.11.2010</label>
			</div>
			<div class="data_list_container">
            	<label class="name_label">The day of my Birthday is:</label>
				<label class="respond">22.10.1988</label>
            </div>
			<div class="data_list_container">
            	<label class="name_label">My rating is:</label>
            	<label class="respond">7.0</label>
			</div>
			<div class="data_list_container">
            	<label class="name_label">My phone number is:</label>
            	<label class="respond">+380504121271</label>
			</div>
			<div class="data_list_container">
            	<label class="name_label">My work eMail is:</label>
            	<label class="respond">MyMail@email.com</label>
			</div>
			<div class="data_list_container">
            	<label class="name_label">Here is my LinkedIn profile:</label>
            	<label class="respond">
            		<a href="LinkedIn.link" target="_blank">LinkedIn.link</a>
            	</label>
			</div>
			<div class="data_list_container">
            	<label class="name_label">I'm on Facebook:</label>
            	<label class="respond">
            		<a href="Facebook.link" target="_blank">Facebook.link</a>
            	</label>
			</div>
			<div class="data_list_container">
            	<label class="name_label">Find me in Skype:</label>
            	<label class="respond">MySkypeNickname</label>
			</div>
		</div>
		<div id="comments">
			<div id="someId">
				<button type="button" id="button">
					<span id="plus"></span>New comment
				</button>
			</div>
			<div class="comment_container">
				<Comment name="Comment" commentIsVisible={true} comment={longComment} expandType="isExpanded" />
			</div>
			<div class="comment_container">
				<Comment name="Comment" expandType="isExpanded" />
			</div>
			<div class="comment_container">
				<Comment name="Comment" expandType="canNotBeExpanded" />
			</div>
			<div class="comment_container">
				<Comment name="Comment" expandType="isExpanded" />
			</div>
			<div class="comment_container">
				<Comment name="Comment" expandType="isNotExpanded" />
			</div>
		</div>
	</div>
</body>
</html>
